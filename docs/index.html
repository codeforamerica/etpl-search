      <h1>Find the best training for your next job.</h1>
      <!--<h2>Compare training programs that are eligible for tuition assistance from the government.</h2>-->
	  <h2>Type a skill or job you want and see relevant training programs eligible for tuition assistance.</h2>
      <form method="GET" action="views/results-wrapper.php">
			        <input type="text" class="location" value="New Jersey" disabled>
				        <input type="search" class="search" placeholder="Type a skill or job..." name="query" autocomplete="off">
        <input type="submit" value="" class="circle">
				<div id="suggestions-wrapper">
			<div id="suggestions-scroll-wrapper">
				<div id="suggestions-container">
											<div id="Computer" data-search-terms="computer/software/data/it/technology" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -192px;"></div>
							<label>Computer</label>
						</div>
											<div id="Health Care" data-search-terms="medical/health/healthcare/nursing/nurse/dental" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -32px;"></div>
							<label>Health Care</label>
						</div>
											<div id="Sales" data-search-terms="sales/marketing" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -64px;"></div>
							<label>Sales</label>
						</div>
											<div id="Business" data-search-terms="business/management/international/entrepreneurship" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -160px;"></div>
							<label>Business</label>
						</div>
											<div id="Education" data-search-terms="education/teaching" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -352px;"></div>
							<label>Education</label>
						</div>
											<div id="Science/Math" data-search-terms="science/math" class="suggestion-wrapper">
							<div class="icon" style="background-position-y: -256px;"></div>
							<label>Science/Math</label>
						</div>
									</div>
			</div>
		</div>
				        <h3>Filters</h2>
        <div id="checkboxes">

      <div class="checkbox-wrapper">
        <input type="checkbox" name="attributes_in_demand"><div class="checkbox"></div><label for="attributes_in_demand">In-demand</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_child_care_offered_on_site"><div class="checkbox"></div><label for="features_child_care_offered_on_site">On-Site Childcare Available</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_distance_learning_services_provider"><div class="checkbox"></div><label for="features_distance_learning_services_provider">Distance Learning Available</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_spanish_spoken_by_staff"><div class="checkbox"></div><label for="features_spanish_spoken_by_staff">Spanish-Speaking Staff</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_other_languages_spoken_by_staff"><div class="checkbox"></div><label for="features_other_languages_spoken_by_staff">Other Languages Spoken By Staff</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_wia_eligible"><div class="checkbox"></div><label for="features_wia_eligible">WIA Eligible</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_wheelchair_accessible"><div class="checkbox"></div><label for="features_wheelchair_accessible">Wheelchair Accessible</label>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="features_career_counseling_available"><div class="checkbox"></div><label for="features_career_counseling_available">Career Counseling Available</label>
      </div>
        </div>

        <input type="submit" value="Search" class="fake">
      </form>
